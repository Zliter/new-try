<body>

  <main class="container">

        <label class="btn primary">é€‰æ‹©æ–‡ä»¶
          <input id="picker" type="file" accept="image/*" multiple style="display:none">
        </label>
      </div>
      <div class="row">
        <input id="tagInput" placeholder="ç»™æœ¬æ¬¡ä¸Šä¼ æ‰“æ ‡ç­¾ï¼ˆé€—å·åˆ†éš”ï¼‰ ä¾‹ï¼šè¿åŠ¨ä¼š,åˆå½±">
        <button id="uploadBtn" class="btn primary">å¼€å§‹ä¸Šä¼ </button>
        <button id="refreshBtn" class="btn">åˆ·æ–°</button>
      </div>

    <section class="row searchbar">
      <input id="searchInput" placeholder="æŒ‰æ ‡ç­¾æœç´¢ï¼ˆç©ºæ ¼åˆ†éš”å¤šä¸ªå…³é”®è¯ï¼‰ ä¾‹ï¼šè¿åŠ¨ä¼š åˆå½±">

  <!-- å…¨å±å›¾ç‰‡æŸ¥çœ‹å™¨ -->
  <div id="viewer" class="viewer hide" aria-hidden="true">

  <!-- å…¨å±æ ‡ç­¾ç›®å½• -->

    <div class="tagdir-head">
      <strong>æ ‡ç­¾åˆ†ç±»</strong>
      <button id="closeTagDir" class="btn">å…³é—­</button>

    <div id="tagDirGrid" class="tagdir-grid"></div>
  </div>

  <footer class="footer">Â© <span id="year"></span> æˆ‘ä»¬ç­çš„å®¶</footer>

  <!-- LeanCloud SDKï¼ˆå›½å†…ç‰ˆï¼‰ -->
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4/dist/av-min.js"></script>

  <script>
  // ====== 1) åˆå§‹åŒ– LeanCloudï¼ˆç”¨ä½ çš„å›½å†…ç‰ˆå‚æ•°ï¼‰======
  AV.init({
    appId: 'NQG0pixqGI0KSXY0iyasWsF-gzGZoHsz',    // â† è¯·å†å¯¹ç…§æ§åˆ¶å°æ ¸å¯¹
    appKey: 'pA03oWFmaVkyGd2H0PTdxq9V',           // â† å…¬å¼€çš„ AppKey
    serverURL: 'https://nqgopixq.lc-cn-n1-shared.com' // â† ä½ çš„ REST API æœåŠ¡å™¨åœ°å€
  });

  // ====== 2) ç®€æ˜“å·¥å…· ======
  const $ = s => document.querySelector(s);
  const $$ = s => Array.from(document.querySelectorAll(s));
  $('#year').textContent = new Date().getFullYear();
  $('#themeBtn').onclick = () => document.documentElement.classList.toggle('light');

  // ====== 3) ä¸Šä¼ é€»è¾‘ï¼ˆå­˜æ–‡ä»¶ + è®°å½• tags åˆ° Photo è¡¨ï¼‰======
  const picker = $('#picker');
  const uploadBtn = $('#uploadBtn');
  const tip = $('#tip');
  const prog = $('#upProg');
  const gallery = $('#galleryRoot');
  const searchInput = $('#searchInput');

  let filesPicked = [];
  picker.addEventListener('change', e => {
    filesPicked = Array.from(e.target.files || []);
    tip.textContent = filesPicked.length ? `å·²é€‰æ‹© ${filesPicked.length} å¼ ` : '';
  });

  uploadBtn.addEventListener('click', async () => {
    if (!filesPicked.length) return alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
    const tags = $('#tagInput').value.split(',').map(t => t.trim()).filter(Boolean);

    prog.style.display = 'block';
    prog.value = 0;
    tip.textContent = 'æ­£åœ¨ä¸Šä¼ ...';

    // è¡¨ç»“æ„ï¼šPhoto { file(AVFile), tags(Array) }
    const Photo = AV.Object.extend('Photo');

    for (let i = 0; i < filesPicked.length; i++) {
      const f = filesPicked[i];
      const avFile = new AV.File(f.name, f);
      await avFile.save();

      const rec = new Photo();
      rec.set('file', avFile);
      rec.set('tags', tags);
      await rec.save();

      prog.value = ((i+1)/filesPicked.length)*100;
    }

    tip.textContent = 'ä¸Šä¼ å®Œæˆï¼';
    prog.style.display = 'none';
    filesPicked = [];
    picker.value = '';
    $('#tagInput').value = '';
    document.dispatchEvent(new CustomEvent('refresh-gallery'));
  });

  // ====== 4) è¯»å–ä¸æ¸²æŸ“ç›¸å†Œ ======
  async function listPhotosByTags(searchTags=[]) {
    const query = new AV.Query('Photo');
    if (searchTags.length) query.containsAll('tags', searchTags);
    query.descending('createdAt');
    return await query.find();
  }

  async function renderGallery() {
    const tags = searchInput.value.trim() ? searchInput.value.trim().split(/\s+/) : [];
    gallery.innerHTML = 'åŠ è½½ä¸­â€¦';
    try {
      const rows = await listPhotosByTags(tags);
      if (!rows.length) { gallery.innerHTML = '<div class="muted">è¿˜æ²¡æœ‰å›¾ç‰‡</div>'; return; }
      gallery.innerHTML = rows.map(r=>{
        const f = r.get('file'); const url = f?.url?.();
        return `<img src="${url}" class="thumb" loading="lazy">`;
      }).join('');
    } catch(e) {
      gallery.innerHTML = 'åŠ è½½å¤±è´¥ï¼š'+e.message;
    }
  }

  $('#refreshBtn').addEventListener('click', renderGallery);
  $('#clearSearch').addEventListener('click', ()=>{ searchInput.value=''; renderGallery(); });
  document.addEventListener('refresh-gallery', renderGallery);
  renderGallery(); // é¦–æ¬¡åŠ è½½

  // ====== 5) æ ‡ç­¾åˆ†ç±»é¢æ¿ ======
  const openTagDir = $('#openTagDir');
  const tagPanel   = $('#tagDir');
  const tagGrid    = $('#tagDirGrid');
  const closeTagDir= $('#closeTagDir');

  function openPanel(){ tagPanel.classList.remove('hide'); }
  function closePanel(){ tagPanel.classList.add('hide'); }
  closeTagDir.addEventListener('click', closePanel);
  tagPanel.addEventListener('click', e=>{ if(e.target===tagPanel) closePanel(); });

  async function buildTagDirectory(){
    tagGrid.innerHTML = 'åŠ è½½ä¸­â€¦';
    try{
      // æ‹‰å…¨é‡èšåˆæ ‡ç­¾
      const all = await listPhotosByTags([]);
      const map = new Map();
      for (const p of all){
        (p.get('tags')||[]).forEach(t=>{
          if(!t) return; map.set(t, (map.get(t)||0)+1);
        });
      }
      tagGrid.innerHTML = '';
      [...map.entries()].sort((a,b)=>b[1]-a[1]).forEach(([tag,cnt])=>{
        const div = document.createElement('div');
        div.className = 'tagbox';
        div.innerHTML = `<span class="name">${tag}</span><span class="count">${cnt}</span>`;
        div.onclick = ()=>{
          searchInput.value = tag;
          closePanel();
          renderGallery();
          gallery?.scrollIntoView({behavior:'smooth', block:'start'});
        };
        tagGrid.appendChild(div);
      });
      if (!tagGrid.children.length) tagGrid.innerHTML = '<div class="muted">è¿˜æ²¡æœ‰æ ‡ç­¾</div>';
    }catch(e){ tagGrid.innerHTML = 'åŠ è½½å¤±è´¥ï¼š'+e.message; }
  }
  openTagDir.addEventListener('click', ()=>{ openPanel(); buildTagDirectory(); });

  // ====== 6) å…¨å±é¢„è§ˆï¼ˆç‚¹ç¼©ç•¥å›¾è¿›å…¥ï¼›å·¦å³æ»‘ï¼›é•¿æŒ‰ä¸‹è½½ï¼‰======
  const viewer = $('#viewer');
  const bigImg = $('#viewerImg');
  let urls = [], idx = 0, x0 = 0, longTimer=null;
  const LONG_MS=550, SWIPE=40;

  function collectThumbs(){ urls = $$('#galleryRoot img.thumb').map(i=>i.src); }
  function show(i){ if(!urls.length) return; idx=(i+urls.length)%urls.length; bigImg.src=urls[idx]; }
  function openWith(src){ collectThumbs(); const i=urls.indexOf(src); show(i>=0?i:0); viewer.classList.remove('hide'); }
  function closeV(){ viewer.classList.add('hide'); }

  gallery.addEventListener('click', e=>{
    const t=e.target; if(t && t.tagName==='IMG' && t.classList.contains('thumb')) openWith(t.src);
  });

  viewer.addEventListener('touchstart', e=>{
    if (viewer.classList.contains('hide')) return;
    x0 = e.touches[0].clientX;
    clearTimeout(longTimer); longTimer=setTimeout(()=>{
      // ä¸‹è½½ï¼ˆiOS æ‰“å¼€æ–°é¡µé•¿æŒ‰ä¿å­˜ï¼‰
      const src = urls[idx]; if(!src) return;
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) { window.open(src,'_blank'); return; }
      const a=document.createElement('a'); a.href=src; a.setAttribute('download','photo.jpg'); document.body.appendChild(a); a.click(); a.remove();
    }, LONG_MS);
  }, {passive:true});
  viewer.addEventListener('touchmove', ()=>{ if(longTimer) clearTimeout(longTimer); }, {passive:true});
  viewer.addEventListener('touchend', e=>{
    if (viewer.classList.contains('hide')) return;
    const dx = e.changedTouches[0].clientX - x0;
    if (longTimer) clearTimeout(longTimer);
    if (Math.abs(dx)>SWIPE) show(idx + (dx>0?-1:+1));
  }, {passive:true});
  viewer.addEventListener('click', e=>{ if(e.target===viewer) closeV(); });
  document.addEventListener('keydown', e=>{
    if (viewer.classList.contains('hide')) return;
    if (e.key==='Escape') closeV();
    if (e.key==='ArrowLeft')  show(idx-1);
    if (e.key==='ArrowRight') show(idx+1);
  });
  </script>
