  <!-- æ ‡ç­¾åˆ†ç±»ç›®å½• + å…¨å±æŸ¥çœ‹å™¨é€»è¾‘ï¼ˆä¿æŒä¸å˜ï¼‰ -->
  <script>
  (async function(){
    const openBtn = document.getElementById('openTagDir');
    const closeBtn = document.getElementById('closeTagDir');
    const panel   = document.getElementById('tagDir');
    const grid    = document.getElementById('tagDirGrid');
    const search  = document.getElementById('searchInput');
    const gallery = document.getElementById('galleryRoot');
    const themeBtn = document.getElementById('themeBtn');

    if (themeBtn) themeBtn.onclick = ()=> document.documentElement.classList.toggle('light');

    function openPanel(){ panel.classList.remove('hide'); }
    function closePanel(){ panel.classList.add('hide'); }
    closeBtn && closeBtn.addEventListener('click', closePanel);
    panel && panel.addEventListener('click', (e)=>{ if(e.target===panel) closePanel(); });

    async function buildTagDirectory(){
      grid.innerHTML = 'åŠ è½½ä¸­â€¦';
      try{
        const all = await apiListPhotos([]);
        const counter = new Map();
        for (const p of all){
          (p.get('tags')||[]).forEach(t=>{
            if(!t) return;
            counter.set(t, (counter.get(t)||0)+1);
          });
        }
        grid.innerHTML = '';
        [...counter.entries()].sort((a,b)=>b[1]-a[1]).forEach(([tag, n])=>{
          const box = document.createElement('div');
          box.className = 'tagbox';
          box.innerHTML = `<span class="name">${tag}</span><span class="count">${n}</span>`;
          box.onclick = ()=>{
            if (search) search.value = tag;
            closePanel();
            document.dispatchEvent(new CustomEvent('refresh-gallery'));
            gallery?.scrollIntoView({behavior:'smooth', block:'start'});
          };
          grid.appendChild(box);
        });
        if (!grid.children.length) grid.innerHTML = '<div class="muted">è¿˜æ²¡æœ‰ä»»ä½•æ ‡ç­¾ï½</div>';
      }catch(e){
        grid.innerHTML = 'åŠ è½½å¤±è´¥ï¼š' + e.message;
      }
    }
    openBtn && openBtn.addEventListener('click', ()=>{ openPanel(); buildTagDirectory(); });

    const viewer  = document.getElementById('viewer');
    const imgEl   = document.getElementById('viewerImg');
    let urls = [], idx = 0, x0 = 0, longTimer = null;
    const LONG_MS = 550, SWIPE_PX = 40;

    function collect(){ urls = Array.from(document.querySelectorAll('#galleryRoot img.thumb')).map(i=>i.src); }
    function show(i){ if(!urls.length) return; idx=(i+urls.length)%urls.length; imgEl.src=urls[idx]; }
    function openWith(src){ collect(); const i = urls.indexOf(src); show(i>=0?i:0); viewer.classList.remove('hide'); }
    function close(){ viewer.classList.add('hide'); }
    function downloadCurrent(){
      const src = urls[idx]; if(!src) return;
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (isIOS){ window.open(src,'_blank','noopener'); setTimeout(()=>alert('åœ¨æ‰“å¼€çš„åŸå›¾é¡µé¢é•¿æŒ‰ä¿å­˜åˆ°ç›¸å†Œ'),100); return; }
      const a = document.createElement('a'); a.href = src; a.setAttribute('download','photo.jpg'); document.body.appendChild(a); a.click(); a.remove();
    }

    gallery?.addEventListener('click', e=>{
      const t = e.target;
      if (t && t.tagName==='IMG' && t.classList.contains('thumb')) openWith(t.src);
    });

    viewer.addEventListener('touchstart', e=>{
      if (viewer.classList.contains('hide')) return;
      x0 = e.touches[0].clientX;
      clearTimeout(longTimer); longTimer = setTimeout(downloadCurrent, LONG_MS);
    }, {passive:true});
    viewer.addEventListener('touchmove', ()=>{ if(longTimer) clearTimeout(longTimer); }, {passive:true});
    viewer.addEventListener('touchend', e=>{
      if (viewer.classList.contains('hide')) return;
      const dx = e.changedTouches[0].clientX - x0;
      if (longTimer) clearTimeout(longTimer);
      if (Math.abs(dx) > SWIPE_PX) show(idx + (dx>0 ? -1 : +1));
    }, {passive:true});
    viewer.addEventListener('click', e=>{ if (e.target===viewer) close(); });
    document.addEventListener('keydown', e=>{
      if (viewer.classList.contains('hide')) return;
      if (e.key==='Escape') close();
      if (e.key==='ArrowLeft')  show(idx-1);
      if (e.key==='ArrowRight') show(idx+1);
    });
    document.addEventListener('refresh-gallery', collect);
  })();
  </script>
