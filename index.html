<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <!-- 默认白色主题（在加载 CSS 前执行，避免闪深色） -->
  <script>document.documentElement.classList.add('light');</script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我们班的家｜在线相册</title>
  <link rel="stylesheet" href="./css/styles.css?v=16" />

  <!-- 让“标签分类”面板即使没改 styles.css 也能好看：内联最小样式 -->
  <style>
    .tagdir{position:fixed;inset:0;z-index:9998;background:#fff;color:#111;display:flex;flex-direction:column}
    .tagdir.hide{display:none}
    .tagdir-head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid rgba(0,0,0,.08);background:#fff;position:sticky;top:0}
    .tagdir-grid{padding:12px;display:grid;gap:10px;grid-template-columns:repeat(auto-fill,minmax(120px,1fr))}
    .tagbox{border:1px solid rgba(0,0,0,.12);border-radius:10px;padding:10px;background:#fff;cursor:pointer;display:flex;align-items:center;justify-content:space-between;transition:.15s}
    .tagbox:hover{transform:translateY(-1px)}
    .tagbox .name{font-weight:600}
    .tagbox .count{font-size:12px;color:#666;background:#f3f5f7;padding:2px 6px;border-radius:999px}
    @media (max-width:768px){.tagdir-grid{grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:8px}}

    /* ===== 全屏查看器（纯净版） ===== */
    .viewer{position:fixed;inset:0;z-index:9999;background:rgba(0,0,0,.9);display:flex;align-items:center;justify-content:center}
    .viewer.hide{display:none}
    .viewer img{max-width:94vw;max-height:94vh;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.35);touch-action:none}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo" aria-hidden="true"></div><strong>我们班的家</strong></div>
    <div class="actions">
      <!-- 已去掉“免登录·内部使用” -->
      <!-- 如果也不想要主题按钮，可以把下一行删掉 -->
      <button id="themeBtn" class="btn">🌓 主题</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>上传照片</h2>
      <div id="drop" class="drop" tabindex="0">
        把图片拖到这里，或
        <label class="btn primary" style="cursor:pointer">选择文件
          <input id="picker" type="file" accept="image/*" multiple style="display:none">
        </label>
      </div>
      <div class="row">
        <input id="tagInput" placeholder="给本次上传打标签（逗号分隔） 例：运动会,合影">
        <button id="uploadBtn" class="btn primary">开始上传</button>
        <button id="refreshBtn" class="btn">刷新</button>
      </div>
      <div id="tip" class="muted" style="margin-top:6px"></div>
      <!-- 进度条（可选） -->
      <progress id="upProg" value="0" max="100" style="width:100%;height:10px;display:none"></progress>
    </section>

    <!-- 标签分类按钮（放在搜索区上面更显眼） -->
    <div class="row" style="margin:10px 0;">
      <button id="openTagDir" class="btn">🏷️ 标签分类</button>
    </div>

    <!-- 原有搜索区 -->
    <section class="row searchbar">
      <input id="searchInput" placeholder="按标签搜索（空格分隔多个关键词） 例：运动会 合影">
      <button id="clearSearch" class="btn">清除</button>
    </section>

    <section id="galleryRoot"></section>
  </main>

  <!-- 全屏图片查看器（点击缩略图进入；左右滑动；长按下载） -->
  <div id="viewer" class="viewer hide" aria-hidden="true">
    <img id="viewerImg" alt="preview">
  </div>

  <!-- 全屏标签目录面板 -->
  <div id="tagDir" class="tagdir hide" aria-hidden="true">
    <div class="tagdir-head">
      <strong>标签分类</strong>
      <button id="closeTagDir" class="btn">关闭</button>
    </div>
    <div id="tagDirGrid" class="tagdir-grid"><!-- 动态生成 --></div>
  </div>

  <footer class="footer">© <span id="year"></span> 我们班的家</footer>

  <!-- LeanCloud SDK（必须在你自己的脚本前） -->
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4/dist/av-min.js"></script>

  <!-- 你的脚本（带版本号破缓存） -->
  <script src="./js/config.js?v=16"></script>
  <script src="./js/api.js?v=16"></script>
  <script src="./js/ui.js?v=16"></script>
  <script src="./js/app.js?v=16"></script>

  <!-- 标签分类目录 + 全屏查看器逻辑（无需改动 app.js / ui.js） -->
  <script>
  (async function(){
    // ===== 标签分类 =====
    const openBtn = document.getElementById('openTagDir');
    const closeBtn = document.getElementById('closeTagDir');
    const panel   = document.getElementById('tagDir');
    const grid    = document.getElementById('tagDirGrid');
    const search  = document.getElementById('searchInput');
    const gallery = document.getElementById('galleryRoot');
    const themeBtn = document.getElementById('themeBtn');

    if (themeBtn) themeBtn.onclick = ()=> document.documentElement.classList.toggle('light');

    function openPanel(){ panel.classList.remove('hide'); }
    function closePanel(){ panel.classList.add('hide'); }
    closeBtn && closeBtn.addEventListener('click', closePanel);
    panel && panel.addEventListener('click', (e)=>{ if(e.target===panel) closePanel(); });

    async function buildTagDirectory(){
      grid.innerHTML = '加载中…';
      try{
        const all = await apiListPhotos([]); // 拉全量
        const counter = new Map();
        for (const p of all){
          (p.get('tags')||[]).forEach(t=>{
            if(!t) return;
            counter.set(t, (counter.get(t)||0)+1);
          });
        }
        grid.innerHTML = '';
        [...counter.entries()].sort((a,b)=>b[1]-a[1]).forEach(([tag, n])=>{
          const box = document.createElement('div');
          box.className = 'tagbox';
          box.innerHTML = `<span class="name">${tag}</span><span class="count">${n}</span>`;
          box.onclick = ()=>{
            if (search) search.value = tag;      // 用搜索框承接筛选
            closePanel();
            document.dispatchEvent(new CustomEvent('refresh-gallery')); // 触发刷新
            if (gallery && gallery.scrollIntoView) gallery.scrollIntoView({behavior:'smooth', block:'start'});
          };
          grid.appendChild(box);
        });
        if (!grid.children.length) grid.innerHTML = '<div class="muted">还没有任何标签～</div>';
      }catch(e){
        grid.innerHTML = '加载失败：' + e.message;
      }
    }
    openBtn && openBtn.addEventListener('click', ()=>{ openPanel(); buildTagDirectory(); });

    // ===== 全屏查看器：点击缩略图进入 / 左右滑动切换 / 长按下载 =====
    const viewer  = document.getElementById('viewer');
    const imgEl   = document.getElementById('viewerImg');

    let urls = [];     // 当前页所有缩略图 src
    let idx  = 0;      // 当前索引
    let x0   = 0;      // touchstart X
    let longTimer = null;
    const LONG_MS = 550;   // 长按判定
    const SWIPE_PX = 40;   // 滑动阈值

    function collect(){
      urls = Array.from(document.querySelectorAll('#galleryRoot img.thumb')).map(i=>i.src);
    }
    function show(i){
      if (!urls.length) return;
      if (i < 0) i = urls.length - 1;
      if (i >= urls.length) i = 0;
      idx = i;
      imgEl.src = urls[idx];
    }
    function openWith(src){
      collect();
      const i = urls.indexOf(src);
      show(i >= 0 ? i : 0);
      viewer.classList.remove('hide');
    }
    function close(){ viewer.classList.add('hide'); }

    function downloadCurrent(){
      const src = urls[idx];
      if (!src) return;
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (isIOS){
        const w = window.open(src, '_blank', 'noopener');
        setTimeout(()=>alert('在打开的原图页面，长按图片 → “添加到照片” 即可保存'), 100);
        return;
      }
      const a = document.createElement('a');
      a.href = src;
      a.setAttribute('download', 'photo.jpg');
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // 事件委托：点缩略图打开
    if (gallery){
      gallery.addEventListener('click', e=>{
        const t = e.target;
        if (t && t.tagName === 'IMG' && t.classList.contains('thumb')){
          openWith(t.src);
        }
      });
    }

    // 触摸：滑动切图 + 长按下载
    viewer.addEventListener('touchstart', e=>{
      if (viewer.classList.contains('hide')) return;
      const t = e.touches[0];
      x0 = t.clientX;
      clearTimeout(longTimer);
      longTimer = setTimeout(downloadCurrent, LONG_MS);
    }, {passive:true});

    viewer.addEventListener('touchmove', ()=>{
      if (longTimer) clearTimeout(longTimer); // 有移动就取消长按
    }, {passive:true});

    viewer.addEventListener('touchend', e=>{
      if (viewer.classList.contains('hide')) return;
      const x1 = e.changedTouches[0].clientX;
      const dx = x1 - x0;
      if (longTimer) clearTimeout(longTimer);
      if (Math.abs(dx) > SWIPE_PX){
        show(idx + (dx > 0 ? -1 : +1));
      }
    }, {passive:true});

    // 点击遮罩关闭；点击图片不关闭
    viewer.addEventListener('click', e=>{
      if (e.target === viewer) close();
    });

    // 键盘（桌面）
    document.addEventListener('keydown', e=>{
      if (viewer.classList.contains('hide')) return;
      if (e.key === 'Escape') close();
      if (e.key === 'ArrowLeft')  show(idx - 1);
      if (e.key === 'ArrowRight') show(idx + 1);
    });

    // 刷新相册后重收集
    document.addEventListener('refresh-gallery', collect);
  })();
  </script>
</body>
</html>
